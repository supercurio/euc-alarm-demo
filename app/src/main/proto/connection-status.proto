syntax = "proto3";
package supercurio.wheeldata.recording;

option java_multiple_files = true;

enum ConnectionState {
    UNSET = 0;
    BLUETOOTH_OFF = 1;
    DISCONNECTED = 2;
    DISCONNECTING = 3;
    SYSTEM_ALREADY_CONNECTED = 4;
    CONNECTING = 5;
    DISCONNECTED_RECONNECTING = 6;
    CONNECTED = 7;
    CONNECTED_READY = 8;
}
